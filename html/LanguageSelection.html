<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="..\styles\reset.css">
    <link rel="stylesheet" href="../styles/LanguageSelection.css">    
    <title>GlowLang</title> 
</head>
<body>  
    <header>
        <div class="logo">
    </div>
    </header>
    <main>
        <div class="modal">
            <div class="modalBox">
                <div class="activeDif"></div>
                <div class="beginnerpop">Начинающий</div>
                <div class="mediumpop">Что-то знаю</div>
                <div class="hardpop">Хорошо знаком</div>
                <div class="comment">Вы хотите продолжить с выбранным уровнем языка?</div>
                    <div class="continueContainer">
                        <button class="continue">Да, продолжить</button>
                    </div>
                    <div class="backContainer">
                        <button class="back">Назад</button>
                    </div>
            </div>
        </div>
        <ul class="buttons">
            <li class="firstButton">
                <div class="easy"></div>
                <div class="beginner">Начинающий</div>
                <div class="click1"></div>
            </li>
            <li class="secondButton">
                <div class="medium"></div>
                <div class="knowing">Что-то знаю</div>
                <div class="click2"></div>
            </li>
            <li class="thirdButton">
                <div class="hard"></div>
                <div class="genius">Хорошо знаком</div>
                <div class="click3"></div>
            </li>
        </ul>
        <div class="textBlock">
            <p class="text1">Выберите уровень знания языка</p>
            <p class="text2">(в зависимости от выбора задания будут иметь разную сложность)</p>
        </div>
        <div class="mountainsContainer">
            <div class="sun"></div>
            <div class="stars"></div>
            <div class="frontMountains"></div>
            <div class="backMountains"></div>
        </div>
        
    </main>
    <script src="../scripts/Buttons.js"></script>
</body>
</html>
