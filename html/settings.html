<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/settings.css"> 
    <link rel="stylesheet" href="..\styles\reset.css">
    <title>GlowLang</title>
    
</head>
<body>
    
    <header>
        <div class="logo">
    </div>
    </header>
    <main>
        <div class="backGroundContainer">
            <div class="beamsContainer">
                <div class="firstBeam beam"></div>
                <div class="secondBeam beam"></div>
                <div class="thirdBeam beam"></div>
                <div class="fourthBeam beam"></div>
            </div>
                <img src="../pictures/backgroundGlows.png" alt=""
                class="backgroundGlows">
                <div class="backGlow"></div>
        </div>
        <div class="mainInfoContainer">
            <div class="mainInfoWindow">
                <div class="changeLanguage">
                    <div class="f">Смена языка обучения</div>
                    <div class="firstDropmenu">
                        <div class="langMenu">
                            <p class="eng">английский</p>
                            <div class="line"></div>
                            <p class="deut">немецкий</p>
                            <div class="line"></div>
                            <p class="fren">французский</p>
                        </div>
                        <p class="currentLang">aнглийский</p>
                    </div>
                </div>
                <div class="changeColor">
                    <div class="f">Смена цветовой темы</div>
                    <div class="secondDropmenu">
                        <div class="themeMenu">
                            <p class="light">светлая</p>
                            <div class="line"></div>
                            <p class="dark">тёмная</p>
                        </div>
                        <p class="currentTheme">светлая</p>
                    </div>
                </div>
                <div class="changeDifficulty">
                    <div class="f">Смена сложности уровней</div>
                    <div class="thirdDropmenu">
                        <div class="difMenu">
                            <p class="beginner">начинающий</p>
                            <div class="line"></div>
                            <p class="knowing">что-то знаю</p>
                            <div class="line"></div>
                            <p class="genius">хорошо знаком</p>
                        </div>
                        <p class="currentDif">начинающий</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mountainsContainer">
            <div class="backMountains"></div>
            <div class="frontMountains"></div>
            <div class="registContainer">
                <button class="regist">Назад</button>
                        
                    <div class="buttonShadowRegist"></div>
            </div>
        </div>
        
    </main>
    <script src="../scripts/dropMenues.js"></script>
</body>
</html>
